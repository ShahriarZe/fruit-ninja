<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Ninja</title>

    <!-- Daisy UI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/b7da1c6c8f.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&display=swap" rel="stylesheet">

    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>

    <!-- Custom Colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-lato">

    <header class="container mx-auto">

        <!-- Navbar Section -->

        <div class="navbar bg-[#F85559] rounded-full mt-10">

            <div class="navbar-start w-[100%] flex flex-row lg:flex-row-reverse lg:justify-center ">

                <div class="dropdown w-[100%] flex flex-row-reverse justify-between lg:justify-center">

                    <label tabindex="0" class="btn btn-ghost lg:hidden">

                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />

                        </svg>

                    </label>

                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">

                        <li><a>Home</a></li>

                        <li><a>About Us</a></li>

                        <li><a>Shop</a></li>

                        <li><a>All Fruits</a></li>

                    </ul>

                    <div class="flex items-center justify-center gap-1">

                        <img src="./images/logo.png" alt="">

                        <h2 class="text-white text-3xl lg:text-5xl font-extrabold">Fruit Brust</h2>

                    </div>

                </div>

                <div class="navbar-center hidden lg:flex">

                    <ul class="menu menu-horizontal px-1">

                        <li><a>Home</a></li>

                        <li><a>About Us</a></li>

                        <li><a>Shop</a></li>

                        <li><a>All Fruits</a></li>

                    </ul>

                </div>

            </div>

            <div class="navbar-end hidden lg:flex">

                <input type="text" placeholder="Type here"
                    class="input relative input-bordered w-full max-w-xs rounded-full" />

                <i class="fa-solid fa-magnifying-glass absolute mr-5" style="color: #818998;"></i>

            </div>

        </div>

    </header>

</body>

</html>
